  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .hero-banner {
        background: 
            linear-gradient(to right, rgba(30, 41, 59, 0.9), rgba(30, 41, 59, 0.7)),
            url('https://images.unsplash.com/photo-1541178735493-479c1a27ed24?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&w=2071&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-search-location text-xl text-indigo-600"></i>
        <h1 class="text-xl font-bold text-gray-800">CampusLost<span class="text-indigo-600">&</span>Found</h1>
      </div>
      <div class="hidden md:flex items-center space-x-6">
                      <a href="lostitem.html">Lost item</a>
<a href="founditem.html">Found item</a>

<a href="about.html">About</a>
<a href="admin.html">Admin Panel</a>
<a href="FQ.html">FAQ</a>


      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <section class="hero-banner text-white py-20 md:py-28">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-4xl md:text-5xl font-bold mb-6">Contact Us</h2>
      <p class="text-xl mb-8">We are here to help you with any queries or support you need.</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="py-16 px-4 bg-white">
    <div class="max-w-3xl mx-auto">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Contact Us</h2>
      <p class="text-gray-600 mb-8">
        For any queries, suggestions, or technical support, feel free to contact us using the form below.
      </p>

      <form class="space-y-6">
        <div>
          <label class="block mb-1 text-gray-700 font-medium">Your Name</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your name" required />
        </div>
        <div>
          <label class="block mb-1 text-gray-700 font-medium">Email Address</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" required />
        </div>
        <div>
          <label class="block mb-1 text-gray-700 font-medium">Message</label>
          <textarea rows="5" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Write your message..." required></textarea>
        </div>
        <button type="submit" class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
          <i class="fas fa-paper-plane mr-2"></i> Send Message
        </button>
      </form>
    </div>
  </section>
</body>
</html>
