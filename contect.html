<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Campus Lost & Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .hero-banner {
        background: 
            linear-gradient(to right, rgba(30, 41, 59, 0.9), rgba(30, 41, 59, 0.7)),
            url('https://images.unsplash.com/photo-1541178735493-479c1a27ed24?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&w=2071&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Navigation -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 relative flex justify-between items-center">
         
      <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <img src="logo1.png" alt="L&F Logo" class="h-10 w-auto">
                </div>

      <!-- Centered Nav Links (desktop) -->
      <div class="absolute left-1/2 transform -translate-x-1/2 hidden md:flex items-center space-x-6 text-gray-700 font-medium">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="lostitem.html" class="hover:text-indigo-600">Lost item</a>
        <a href="founditem.html" class="hover:text-indigo-600">Found item</a>
        <a href="admin.html" class="hover:text-indigo-600">Admin Panel</a>
        <a href="about.html" class="hover:text-indigo-600">About</a>
        <a href="FQ.html" class="hover:text-indigo-600">FAQ</a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="mobileMenuBtn" class="text-gray-600 text-2xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-gray-100 px-4 py-3">
      <a href="index.html" class="block py-2 px-4 rounded-lg hover:bg-indigo-50 hover:text-indigo-600">Home</a>
      <a href="lostitem.html" class="block py-2 px-4 rounded-lg hover:bg-indigo-50 hover:text-indigo-600">Lost item</a>
      <a href="founditem.html" class="block py-2 px-4 rounded-lg hover:bg-indigo-50 hover:text-indigo-600">Found item</a>
      <a href="admin.html" class="block py-2 px-4 rounded-lg hover:bg-indigo-50 hover:text-indigo-600">Admin Panel</a>
      <a href="about.html" class="block py-2 px-4 rounded-lg hover:bg-indigo-50 hover:text-indigo-600">About</a>
      <a href="FQ.html" class="block py-2 px-4 rounded-lg hover:bg-indigo-50 hover:text-indigo-600">FAQ</a>
    </div>
  </nav>

  <!-- Mobile Menu Script -->
  <script>
    const menuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

  <!-- Hero Banner -->
  <section class="hero-banner text-white py-20 md:py-28">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-4xl md:text-5xl font-bold mb-6">Contact Us</h2>
      <p class="text-xl mb-8">We are here to help you with any queries or support you need.</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="py-16 px-4 bg-white">
    <div class="max-w-3xl mx-auto">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Contact Us</h2>
      <p class="text-gray-600 mb-8">
        For any queries, suggestions, or technical support, feel free to contact us using the form below.
      </p>

      <form class="space-y-6">
        <div>
          <label class="block mb-1 text-gray-700 font-medium">Your Name</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your name" required />
        </div>
        <div>
          <label class="block mb-1 text-gray-700 font-medium">Email Address</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" required />
        </div>
        <div>
          <label class="block mb-1 text-gray-700 font-medium">Message</label>
          <textarea rows="5" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Write your message..." required></textarea>
        </div>
        <button type="submit" class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
          <i class="fas fa-paper-plane mr-2"></i> Send Message
        </button>
      </form>
    </div>
  </section>

</body>
</html>
