<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost Item - Campus Lost & Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4F46E5;
      --secondary: #10B981;
      --accent: #F59E0B;
      --dark: #1F2937;
      --light: #F9FAFB;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    .hero-banner {
      background:
        linear-gradient(to right, rgba(30, 41, 59, 0.9), rgba(30, 41, 59, 0.7)),
        url('https://images.unsplash.com/photo-1541178735493-479c1a27ed24?ixlib=rb-4.0.3&auto=format&w=2071&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- âœ… Responsive Navigation -->
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3">
      <div class="flex flex-col md:flex-row justify-between items-center">
           
          <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <img src="logo1.png" alt="L&F Logo" class="h-10 w-auto">
                </div>

        <!-- Navigation Links -->
         <div class="absolute left-1/2 transform -translate-x-1/2 hidden md:flex items-center space-x-6 text-gray-700 font-medium">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="founditem.html" class="hover:text-indigo-600">Found item</a>
        <a href="contect.html" class="hover:text-indigo-600">Contact</a>
        <a href="admin.html" class="hover:text-indigo-600">Admin Panel</a>
        <a href="about.html" class="hover:text-indigo-600">About</a>
        <a href="FQ.html" class="hover:text-indigo-600">FAQ</a>
      </div>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <section class="hero-banner text-white py-20 md:py-28">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-6">Report Your Lost Item</h1>
      <p class="text-xl mb-8">Help us reunite lost items with their owners by providing accurate details.</p>
    </div>
  </section>

  <!-- Lost Item Form -->
  <section class="py-12">
    <div class="container mx-auto px-4">
      <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-sm overflow-hidden">
        <form class="p-6">
          <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">
              Item Name <span class="text-red-500">*</span>
            </label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g. Black leather wallet" required>
          </div>

          <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">
              Item Description <span class="text-red-500">*</span>
            </label>
            <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" rows="4" placeholder="Describe the item in detail..." required></textarea>
          </div>

          <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">
              Upload ID Card Photo <span class="text-red-500">*</span>
            </label>
            <input type="file" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
            <p class="text-xs text-gray-500 mt-1">Accepted formats: JPG, PNG. Max size: 2MB.</p>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label class="block text-gray-700 font-medium mb-2">
                Last Seen Location <span class="text-red-500">*</span>
              </label>
              <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g. Main Cafeteria" required>
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-2">
                Date Lost <span class="text-red-500">*</span>
              </label>
              <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
          </div>

          <div class="mt-8">
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-6 rounded-lg font-bold transition">
              Submit Lost Item
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

 
</body>
</html>
